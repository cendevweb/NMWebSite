<link rel="stylesheet" href="/style/admin.css">
<link rel="stylesheet" href="/style/adminProject.css">
<header>
	<img src="../../../assets/fondheader.png" alt="" class="backgroundHeader">
	<img src="../../../assets/logo-nm.svg" alt="" id="logoNm">
	<nav ng-show="admin.showMenu == true">
		<button class=" btn" ng-click="admin.changeBlock('add','Ajouter un projet')">Nouveau projet</button>
		<button class=" btn" ng-click="admin.changeBlock('list','Mes projets')">Mes projets</button>
	</nav>
	<h1>{{admin.h1Value}}</h1>
</header>
<div id="content" class="container">
	<div class="container alertContainer col-8 col-offset-2">
		<div uib-alert ng-show="showAlert" ng-class="'alert-' + (alertType || 'warning')">{{alertMsg}}</div>
	</div>
	<div id="log" ng-show="admin.showedBlock == 'log'" class="container col-4 col-offset-4" style="margin-top: 30px">
		<form>
			<div class="col">
		      	<div class="form-group">
			      <label>Nom d'utilisateur :</label>
			      <input type="text" ng-model="admin.logUser" class="form-control">
			    </div>
			    <div class="form-group">
			      <label>Mot de passe :</label>
			      <input type="{{admin.typeInput}}" ng-model="admin.logPass" class="form-control">
			      <br/>
			      <input type="checkbox" ng-model="admin.showPassword"/>Afficher le mot de passe
			    </div>
			</div>
	    	<button type="submit" class="btn" ng-click="admin.log()">Connexion</button>
		</form>
	</div>
	<div id="add" ng-show="admin.showedBlock == 'add'" class="container col-8 col-offset-2" style="margin-top: 0">
		<form>
		  <div class="row">
		    <div class="col">
		      	<div class="form-group">
			      <label>Titre :</label>
			      <input type="text" ng-model="admin.title" class="form-control">
			    </div>
			    <div class="form-group">
			      <label>Type :</label>
			      <input type="text" ng-model="admin.type" class="form-control">
			    </div>
			    <div class="form-group">
			      <label>Libeller :</label>
			      <input type="text" ng-model="admin.tag" class="form-control">
			    </div>
			    <div class="form-group">
			      <label>Type de client :</label>
			      <input type="text" ng-model="admin.customerType" class="form-control">
			    </div>
			    <div class="form-group">
			      <label>Client :</label>
			      <input type="text" ng-model="admin.customer" class="form-control">
			    </div>
		    </div>
		    <div class="col">
			    <div class="form-group">
			      <label>Date :</label>
			      <input type="text" ng-model="admin.date" class="form-control">
			    </div>
			    <div class="form-group">
				    <label>Image vignette :</label>
				    <input type="text" ng-model="admin.thumb" class="form-control">
				</div>
				 <div class="form-group">
				    <label>Image du détail :</label>
				    <input type="text" ng-model="admin.image" class="form-control">
				</div>
			    <div class="form-group">
			      <label>Description :</label>
			      <textarea ng-model="admin.text" class="form-control" rows="6"></textarea>
			    </div>
		    </div>
		  </div>
	    <button type="submit" class="btn" ng-click="admin.add()">Ajouter</button>
		</form>
		
	</div>
	<div id="list" ng-show="admin.showedBlock == 'list'" class="container col-12" style="margin-top: 0">
		<div  id="galery">
			<div class="blockCat" ng-repeat="project in projectList" ng-click="admin.showPickedProject(project)">
				<img ng-src="../../../assets/{{project.thumb}}" style="width: 100%">
				<span>{{project.title}}<br/><p>{{project.libeller}}</p></span>
			</div>
			<admin-project projet="admin.picked" ng-class="{isNotVisible: !interPicked, isVisible: interPicked}"></admin-project>
		</div>		
	</div>
</div>
