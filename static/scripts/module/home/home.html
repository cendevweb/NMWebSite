<link rel="stylesheet" href="/style/home.css">
<link rel="stylesheet" href="/style/project.css">
<header>
	<img src="../../../assets/fondheader.png" alt="" class="backgroundHeader">
	<img src="../../../assets/logo-nm.svg" alt="" id="logoNm">
	<h1>Nadège Maizonnier</h1>
	<p>Graphiste</p>
</header>
<div id="content">
	<div style="width: 100%; text-align: center;" id="projectList">
		<div class="blockBtn">
			<button class=" btn" ng-click="home.changeList('tout')">Tout</button>
			<button class=" btn" ng-click="home.changeList('web')">Web</button>
			<button class=" btn" ng-click="home.changeList('print')">Print</button>
			<button class=" btn" ng-click="home.changeList('logo')">Logo</button>
		</div>
		<div  ng-class="{zoomIn: home.animateGalery == 0, zoomOut: home.animateGalery == 1}" class="animated" id="galery">
			<div class="blockCat" ng-repeat="project in pickedList" ng-click="home.showPickedProject(project)" ng-class="{'col-2':home.responsiveClass  === 1,'col-6':home.responsiveClass  === 2,'col-3':home.responsiveClass  === 3}">
				<img ng-src="../../../assets/{{project.thumb}}" style="width: 100%">
				<span><p>{{project.title}}</p><p>{{project.tag}}</p></span>
			</div>
		</div>
	</div>
	<project projet="home.picked" ng-class="{isNotVisible: !interPicked, isVisible: interPicked}"></project>
	<div class="back-to-top" ng-show="home.showTopBtn" ng-click="home.goToProjectTop()"><i class="fa fa-chevron-up"></i></div>
</div>
<footer class="row"><div class="col"><a href="https://www.linkedin.com/in/nad%C3%A8ge-maizonnier-064680a6/" target="_blank"><img src="assets/picto-linkedin.svg"></a></div><div class="col-6"><a class='footerBtn hvr-underline-from-center' href="assets/cv-nm.pdf" target="_blank">CV</a><p>-  06 17 88 90 98  -  maizonnier.nadege@gmail.com</p></div><div class="col"><p>© 2018 - </p><button class='footerBtn hvr-underline-from-center' ng-click="home.openModal('lg')">Mention légales</button></div></footer>
